
{{> loans_page_elements}}

<table>
    <thead>
        <tr>
            <th>Book</th>
            <th>Patron </th>
            <th>Loaned on</th>
            <th>Return by </th>
            <th>Returned on</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {{#each data}}
          {{#with this.dataValues}}
          <tr>
              <td><a href="book_detail.html">{{this.book.title}}</a></td>
              <td>
                <a href="patron_detail.html">
                  {{#with this.patron}}
                    {{this.first_name}} {{this.last_name}}
                  {{/with}}
                </a>
              </td>
              <td>{{this.loaned_on}}</td>
              <td>{{this.return_by}}</td>
              <td>{{this.returned_on}}</td>
              <td><a href="/return-book/{{this.id}}" class="button">Return Book</a></td>
          </tr>
          {{/with}}
        {{/each}}
    </tbody>
</table>
