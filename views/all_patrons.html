
<h1>Patrons</h1>
<p> <a href="new_patron.html" class="button">Create New Patron</a></p>
<table>
    <thead>
        <tr>
            <th>Name </th>
            <th>Address</th>
            <th>Email</th>
            <th>Library ID</th>
            <th>Zip</th>
        </tr>
    </thead>
    <tbody>
      {{#each patrons}}
        {{#with dataValues}}
          <tr>
            <td>
              <a href="patron_detail.html">
                {{first_name}} {{last_name}}
              </a>
            </td>
            <td>{{address}}</td>
            <td>{{email}}</td>
            <td>{{library_id}}</td>
            <td>{{zip_code}}</td>
          </tr>
        {{/with}}
      {{/each}}
    </tbody>
</table>
