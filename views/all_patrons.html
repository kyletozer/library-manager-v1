<p> <a href="/new-patron" class="button">Create New Patron</a></p>
<table>
    <thead>
        <tr>
            <th>Name </th>
            <th>Address</th>
            <th>Email</th>
            <th>Library ID</th>
            <th>Zip</th>
        </tr>
    </thead>
    <tbody>
      {{#each data}}
        {{#with dataValues}}

            <tr>
                <td>
                  <a href="/patron-detail/{{this.id}}">
                    {{this.first_name}} {{this.last_name}}
                  </a>
                </td>
                <td>{{this.address}}</td>
                <td>{{this.email}}</td>
                <td>{{this.library_id}}</td>
                <td>{{this.zip_code}}</td>
            </tr>

        {{/with}}
      {{/each}}
    </tbody>
</table>
