{{#if error}}

  <h1>{{error.message}}</h1>
  <p>Go <a href="/">home</a>.</p>

{{else}}

  <h1>New Book</h1>
  <form>
      <h2 class="error">Oooops!</h2>
      <ul class="error">
          <li>Author is required</li>
      </ul>
      <p> <label for="title">Title</label><input id="title" type="text"></p>
      <p><label for="author">Author</label><input id="author" type="text"></p>
      <p><label for="genre">Genre</label><input id="genre" type="text"></p>
      <p><label for="first_published">First Published</label><input id="first_published" type="text"></p>
      <p><input type="submit" value="Create New Book"></p>
  </form>
{{/if}}
